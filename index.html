<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing SCSS & BEM</title>
    <link rel="stylesheet" href="/css/styling.css">
    <style>

    </style>
</head>

<body>
    <header class="header__frontpage">
        <div class="div__logo">
            <img class="img__logo--phenx" src="images/logo_phenx.png" alt="The logo for Phenx">
        </div>
        <nav>
            <ul class="nav__ul">
                <li class="nav__item"><a class="nav__link" href="#">First Link</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Second Link</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Third Link</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Fourth Link</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Fifth Link</a></li>
            </ul>
        </nav>
    </header>




    <aside>
        <div class="robot">
            <div class="robot-body">
                <div class="antenna-frame">
                    <div class="antenna-ball"></div>
                    <div class="antenna"></div>
                </div>
                <div class="robot-head">
                    <div class="forehead">
                        <div class="forehead-symbol"></div>
                    </div>
                    <div class="robot-eyes">
                        <div class="left-eye">
                            <div class="pupil">
                                <div class="iris"></div>
                            </div>
                        </div>
                        <div class="right-eye">
                            <div class="pupil">
                                <div class="iris"></div>
                            </div>
                        </div>
                    </div>
                    <div class="blush-frame">
                        <div class="blushL"></div>
                        <div class="blushR"></div>
                    </div>
                    <div class="robot-mouth">
                        <div class="robot-smile">
                            <div class="tooth">
                                <div class="braces-frame">
                                    <div class="line-brace"></div>
                                    <div class="brace-box"></div>
                                    <div class="line-brace"></div>
                                </div>
                            </div>
                            <div class="tooth">
                                <div class="braces-frame">
                                    <div class="line-brace"></div>
                                    <div class="brace-box"></div>
                                    <div class="line-brace"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="neck">
                    <div class="neck-display1"></div>
                    <div class="neck-display2"></div>
                </div>
                <div class="upper-body">
                    <div class="left-arm"></div>
                    <div class="bumper"></div>
                    <div class="robot-chest">
                        <div class="inner-chest"></div>
                    </div>
                    <div class="bumper"></div>
                    <div class="right-arm"></div>
                </div>
                <div class="robot-legs">
                    <div class="left-leg"></div>
                    <div class="right-leg"></div>
                </div>
                <div class="robot-feet">
                    <div class="left-foot"></div>
                    <div class="right-foot"></div>
                </div>
            </div>

        </div>
    </aside>



</body>

</html>
